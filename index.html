<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prayer Tracker</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="container">
    <h1>ğŸ•Œ Prayer Tracker</h1>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <p>You have prayed <span id="count">0</span> / 1100 times.</p>
    <button id="increment">+1 Prayer</button>
    <button id="menuBtn">â˜° Menu</button>
  </div>

  <!-- Menu Modal -->
  <div class="modal" id="menuModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Menu</h2>
      <label>Edit Prayer Count:</label>
      <input type="number" id="manualCount" min="0" max="1100">
      <button id="updateCount">Update</button>
      <hr>
      <h3>Prayer History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- Main JS Module -->
  <script type="module" src="script.js"></script>
</body>
</html>
